<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociais</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #007bff; /* Fundo azul */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ff0000;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff;
        }
        p {
            color: #fff;
        }
        .social-icons {
            margin-top: 20px;
        }
        a {
                color: white;
                font-size-adjust: 1;
                font-family: nougat;
        }
        a:hover {
                color: red;
                font-family: cursive;
        }
        .social-icons a {
            text-decoration: none;
            color: #fff;
            background-color: #333;
            border-radius: 50%;
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 10px;
            font-size: 24px;
            transition: background-color 0.3s ease;
        }
        .social-icons a:hover {
            background-color: #007bff;
        }
        .social-icons .facebook { background-color: #3b5998; }
        .social-icons .twitter { background-color: #1da1f2; }
        .social-icons .instagram { background-color: #e4405f; }
        .social-icons .youtube { background-color: #ff0000; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Voltar</a><img src="imagens/favicon.ico"><hr>
    <nav>
            
    <div class="container">
        <h1>Conecte-se Conosco</h1>
        <p>Encontre-nos nas redes sociais:</p>

        <div class="social-icons">
            <a href="https://www.facebook.com/brawlstars/?locale=pt_BR" target="_blank" class="facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://x.com/BrawlStars" target="_blank" class="twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.instagram.com/brawlstars/" target="_blank" class="instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.youtube.com/brawlstars" target="_blank" class="youtube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>


    

</body>
</html>
